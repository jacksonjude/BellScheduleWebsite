<html>
  <div class="background"></div>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="display.js"></script>
    <link rel="icon" href="/assets/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Lowell Bell Schedule</title>
  </head>
  <body>
    <h2 style="padding-left: 20px">Lowell Bell Schedule Web Service</h2>
    <div class="boxcontainer">
      <div class="box">
        <h4 class="boxlabel" id="blockNumber"></h4>
        <h4 class="boxlabel" id="blockTime"></h4>
      </div>
    </div>
    <br>
    <br>
    <div class="boxcontainer">
      <div class="box">
        <h4 class="boxlabel" id="todayStart"></h4>
        <h4 class="boxlabel" id="todayEnd"></h4>
      </div>
    </div>
    <br>
    <br>
    <div class="boxcontainer">
      <div class="box">
        <h4 class="boxlabel" id="tomorrowDate"></h4>
        <h4 class="boxlabel" id="tomorrowStart"></h4>
      </div>
    </div>
    <br>
    <br>
    <br>
    <div class="boxcontainer">
      <div class="box">
        <h5 style="margin-block-start:5px;margin-block-end:5px">** Use <a href="https://lowellschedule.herokuapp.com/today">/today</a> and <a href="https://lowellschedule.herokuapp.com/tomorrow">/tomorrow</a>, interpret and display as shown in <a href="./display.js">display.js</a> **</h5>
      </div>
    </div>
    <br>
    <div class="boxcontainer">
      <div class="box">
        <h5 style="margin-block-start:5px;margin-block-end:5px">
          <a href="/faq">iOS App FAQ</a>
          <br>
          <a href="/privacy">iOS App Privacy Policy</a>
        </h5>
      </div>
    </div>

  </body>
</html>
