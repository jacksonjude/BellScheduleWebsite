<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="display.js"></script>
    <link rel="icon" href="https://jacksonjude.github.io/lowellschedule/assets/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="https://jacksonjude.github.io/lowellschedule/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Lowell Bell Schedule</title>
  </head>
  <body>
    <div class="background"></div>
    <h1 class="outline" style="padding-left: 20px; font-size:50px; font-weight: bold; font-family: 'BreeSerif'">Lowell Bell Schedule  <div class="loader" id="loader"></div></h1>
    <div class="boxcontainer">
      <div class="box">
        <h4 class="boxlabel" id="blockNumber"></h4>
        <h4 class="boxlabel" id="blockTime"></h4>
      </div>
    </div>
    <div style="float: left;">
      <div class="boxcontainer">
        <div class="box">
          <h4 class="boxlabel" id="periodTimes"></h4>
        </div>
      </div>
      <br>
      <br>
      <div class="boxcontainer">
        <div class="box">
          <h4 style="margin-block-start:5px;margin-block-end:5px">
            <a href="https://jacksonjude.github.io/lowellschedulegen">Schedule Generator</a>
            <br>
            <a href="https://studentsreview.me">Teacher Ratings</a>
            <br>
            <a href="https://lowell-acceptable.herokuapp.com">College Admissions Data</a>
            <br>
            <a href="/links">(More Links)</a>
          </h4>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="boxcontainer">
      <div class="box">
        <h4 class="boxlabel" id="todayStart"></h4>
        <h4 class="boxlabel" id="todayEnd"></h4>
      </div>
    </div>
    <br>
    <br>
    <div class="boxcontainer">
      <div class="box">
        <h4 class="boxlabel" id="tomorrowDate"></h4>
        <h4 class="boxlabel" id="tomorrowStart"></h4>
      </div>
    </div>
    <!--
    <div class="boxcontainer">
      <div class="box">
        <h5 style="margin-block-start:5px;margin-block-end:5px">** Use <a href="https://lowellschedule.herokuapp.com/today">/today</a> and <a href="https://lowellschedule.herokuapp.com/tomorrow">/tomorrow</a>, interpret and display as shown in <a href="./display.js">display.js</a> **</h5>
      </div>
    </div>
    -->
  </body>
</html>
