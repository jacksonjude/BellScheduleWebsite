<html>
  <div class="background"></div>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="display.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Web API</title>
  </head>
  <body>

      <div class="box">
        <h4 class="boxlabel" id="blockNumber"></h4>
        <h4 class="boxlabel" id="blockTime"></h4>
      </div>
    </div>
    <br>
    <br>
    <div class="boxcontainer">
      <div class="box">
        <h4 class="boxlabel" id="todayStart"></h4>
        <h4 class="boxlabel" id="todayEnd"></h4>
      </div>
    </div>
    <br>
    <br>
    <div class="boxcontainer">
      <div class="box">
        <h4 class="boxlabel" id="tomorrowDate"></h4>
        <h4 class="boxlabel" id="tomorrowStart"></h4>
      </div>
    </div>

</html>
